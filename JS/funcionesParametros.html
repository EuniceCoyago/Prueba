<body>
	<script>
		/*function saludo(nombre, apellido){
			document.write("Bienvenido "+nombre+apellido+"</br>"); //"</br>" salto de linea
		};
		saludo("Eunice", " Coyago");
		saludo("Saara"," Arce");
		saludo("Pamela"," ");*/
		
		function Sumar(a,b){
			document.write(a+b);
		};
		
		const Sumar2=(a,b)=>{
			document.write(a+b);
		};
		
		Sumar2(20,15)
		document.write("<br>");
		Sumar(10,16)
		/*En este ejemplo, hemos declarado dos
		funciones, las cuales ambas tienen la
		función de sumar dos números, el bloque
		de código que va desde la línea 17 hasta la
		línea 19 es la manera vista previamente de
		declarar una función, a continuación, en la
		línea 21 estamos creando una función
		flecha, en este caso, creamos una
		constante que nos guarda la función en
		cuestión, y dentro de esta se reemplaza la
		palabra ‘function’ por las flechas ‘=>’,
		yendo estas últimas luego de declarar los
		parámetros de la función, a continuación en
		las líneas 25 y 27 llamamos a nuestras
		funciones.*/
		
	</script>
